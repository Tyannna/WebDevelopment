<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
    <title>Carbootstrap</title>
</head>
<body style="background-color: #dcc9ff;">
    <br>
    <h1><center><strong>Registro de Coche</strong></center></h1>
    <br>

    <div class="container col-md-4 col-md-offset-4 shadow-lg p-3 mb-5 bg-body rounded-5">

    <form action="Menu.html" target=".blank">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">ID coche</span>
                <input type="text" class="form-control" type="text" placeholder="ID del coche"/>
            </div>
        

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Combustible</label>
                <select class="form-select" id="inputGroupSelect01">
                <option disabled selected>- Seleccione un tipo de combustible -</option>
                <option>Gasolina</option>
                <option>Gas</option>
                <option>Electricidad</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Tipo coche</label>
                <select class="form-select" id="inputGroupSelect01">
                <option disabled selected>- Seleccione un tipo de coche -</option>
                <option>Deportivo</option>
                <option>Campero</option>
                <option >Todoterreno</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                <select class="form-select" id="inputGroupSelect01">
                <option disabled selected>- Seleccione el estado del coche -</option>
                <option>Nuevo</option>
                <option>Usado</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Marca</label>
                <select class="form-select" id="inputGroupSelect01">
                <option disabled selected>- Seleccione la marca -</option>
                <option>Chevrolet</option>
                <option>Renault</option>
                <option>Toyota</option>
                <option>Hyundai</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Usurario</label>
                <select class="form-select" id="inputGroupSelect01">
                 <option disabled selected>- Seleccione el tipo de usuario -</option>
                <option>Estandar</option>
                <option>Premium</option>
                <option>Admin</option>
                </select>
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Modelo</span>
                <input type="text" class="form-control" type="text" placeholder="Modelo"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Año</span>
                <input type="text" class="form-control" type="text" placeholder="Año"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Detalles </span>
                <input type="text" class="form-control" type="text" placeholder="Detalles del vehiculo"/>
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Caja </span>
                <input type="text" class="form-control" type="text" placeholder="Caja"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Motor </span>
                <input type="text" class="form-control" type="text" placeholder="Tipo de motor"/>
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Fecha de publicacion </span>
                <input type="date" class="form-control"/>
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Moneda </span>
                <input type="text" class="form-control" type="text" placeholder="Especifique la moneda usada"/>
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Precio </span>
                <input type="text" class="form-control" type="text" placeholder="Precio"/>
            </div>
            
        
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Detalles principales</label>
                <textarea class="form-control" placeholder="Una breve descripcion del vehículo " rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Detalles secundarios</label>
                <textarea class="form-control" placeholder="Detalle(s) especifico(s) del vehículo" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Observaciones o cuidados</label>
                <textarea class="form-control" placeholder="Detalle(s) adicionales del vehículo" rows="3"></textarea>
            </div>
        
        
            <br>
            <center>
            <input type="reset" class="btn btn-secondary" value="Borrar los datos introducidos">&nbsp
            <input  type="submit" class="btn btn-primary" value="Guardar cambios">
            </center>
            <br>
        </form>
    </div>
</body>
</html>
