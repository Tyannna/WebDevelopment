<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
             $('select').formSelect();
        });
    </script>

    <title>Carmaterialize</title>
</head>

<body>
    <div class="z-depth-3  deep-purple lighten-2">
        <br>
        <h3><strong><center>Registro de Coche</center></strong></h3>
        <br>
    </div>

    <form action="Menu.html" target=".blank" class="container" >
        <br>
        <br>
        
        
        <label> ID coche </label>
            <input type="text" name="ID_usr" id="nombre" placeholder="ID del coche"/>
        
        
            <label>Combustible</label>
                <div class="mainselection">
            <select name="Combustible: " >
                     <option disabled selected>- Seleccione un tipo de combustible -</option>
                     <option>Gasolina</option>
                     <option>Gas</option>
                     <option>Electricidad</option>
            </select>
            </div>
        
            <label> Tipo coche </label>
            <div >
        <select >
                     <option disabled selected>- Seleccione un tipo de coche -</option>
                     <option>Deportivo</option>
                     <option>Campero</option>
                     <option>Todoterreno</option>
        </select>
        </div>
        
        <label> Estado </label>
        <div class="mainselection">
        <select name="Estado: " >
                 <option disabled selected>- Seleccione el estado del coche -</option>
                 <option>Nuevo</option>
                 <option>Usado</option>
        </select>
        </div>
        
        <label> Marca </label>
        <div class="mainselection">
        <select name="Marca: " >
                <option disabled selected>- Seleccione la marca -</option>
                 <option>Chevrolet</option>
                 <option>Renault</option>
                 <option>Toyota</option>
                 <option>Hyundai</option>
        
        </select>
        </div>
        
        <label> Usuario </label>
        <div class="mainselection">
        <select name="Usuario: " >
                <option disabled selected>- Seleccione el tipo de usuario -</option>
                 <option>Estandar</option>
                 <option>Premium</option>
                 <option>Admin</option>
        
        </select>
        </div>
        
        
            <label for="nombre">Modelo</label>
            <input type="text" name="modelo" id="Modelo" placeholder="Modelo"/>
        
            <label for="nombre">Año</label>
            <input type="text" name="anio" id="anio" placeholder="Año"/>
        
            <label for="nombre">Detalle</label>
            <input type="text" name="Detalle" id="Detalle" placeholder="Detalles del vehiculo"/>
        
            <label for="apellidos">Caja</label>
            <input type="text" name="Caja" id="Tipo de caja" placeholder="Caja"/>
        
            <label for="nombre">Motor</label>
            <input type="text" name="Motor" id="Motor" placeholder="Tipo de motor"/>
        
            <label for="asunto">Fecha de publicacion</label>
            <input type ="date" name="Fechapub" id="Fechapub" placeholder="DD/MM/AA"/>
        
        
            <label for="Moneda">Moneda</label>
            <input type ="text" name="Moneda" id="Moneda" placeholder="Especifique la moneda usada"/>
        
        
            <label for="Telefono">Precio</label>
            <input type="text" name="Precio" id="Precio" placeholder="Precio" />
        
            <label type = "label2" for = "Descripcion1"> Detalles principales</label>
            <textarea name="descripcion1" rows="6" cols="80" placeholder="Una breve descripcion del vehículo "></textarea>
        
            <label type = "label2" for = "Descripcion2"> Detalles secundarios</label>
            <textarea  name="descripcion2" rows="6" cols="80" placeholder="Detalle(s) especifico(s) del vehículo"></textarea>
        
            <label type = "label2" for = "Descripcion3"> Observaciones o cuidados</label>
            <textarea  name="descripcion2" rows="6" cols="80" placeholder="Detalle(s) adicionales del vehículo"></textarea>
        
            <br>
            <br>
            <input class="waves-effect grey lighten-3 btn" type="reset" value="Borrar los datos introducidos">&nbsp &nbsp
            <input class="waves-effect indigo lighten-1 btn" type="submit" value="Guardar cambios">
            <br>
            <br>
            <br>
        </form>
    
</body>
</html>
