<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    

    <script src="JS/registro.js"></script>

    <title>Registro</title>
</head>
<body>

    <br>
    <h1><center><strong>Registro de Usuario</strong></center></h1>
    <br>


<form id="formulario" action="Correcto.html" method="POST" autocomplete="off" class="container col-md-4 col-md-offset-4 shadow-lg p-3 mb-5 bg-body rounded-5">
    
    <div class="input-group mb-3" id="GNombre">
    <span class="input-group-text" id="GNombre">Nombre</span>
    <input class="form-control" name="Nombre" type="text" id="Nombre" required placeholder="Nombre">
    </div>
    
    <div class="input-group mb-3" id="GApellido">
    <span class="input-group-text" id="GApellido">Apellido</span>
    <input class="form-control"  name="Apellido" type="text" id="Apellido" required placeholder="Apellidos">
    </div>
    
    <div class="input-group mb-3" id="GDireccion">
    <span class="input-group-text" id="GDireccion">Direccion</span>
    <input class="form-control"  name="Direccion" type="text" id="Direccion" required  placeholder="Direccion">
    </div>
    
    <div class="input-group mb-3" id="GUsuario">
        <span class="input-group-text" id="GUsuario">Usuario</span>
        <input class="form-control"  name="Usuario" type="text" id="Usuario" required  placeholder="Usuario">
    </div>
      
    <div class="input-group mb-3" id="GContraseña">
        <span class="input-group-text" id="GContraseña">Contraseña</span>
        <input class="form-control"  name="Contraseña" type="password" id="Contraseña" required  placeholder="Ingrese su contraseña">
    </div>
    
    <div class="input-group mb-3" id="GCContraseña">
        <span class="input-group-text" id="GCContraseña">Confirmar contraseña</span>
        <input class="form-control" type="password" required name="ConfirmarContraseña" id="ConfirmarContraseña" placeholder="Confirme su contraseña">
    </div>
    
    <div class="input-group mb-3" id="GEmail">
        <span class="input-group-text" id="GEmail">Correo electrónico</span>
        <input class="form-control" name="email" type="email" required  id="CorreoElectronico" placeholder="Correo electrónico">
        </div>
        
        <div class="input-group mb-3" id="GTel">
        <span class="input-group-text" id="GTel">Numero de teléfono</span>
        <input class="form-control" name="telefono" type="tel" id="Numero" required placeholder="Numero de teléfono">
       </div>
       
       
      <!--INPUT RADIO--> 
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick = "Openform();">
        <label class="form-check-label" for="flexRadioDefault1">
         Registro de gustos
        </label> 
    </div>

        <br>
        <!--HIDDEN--> 

        <div id = "form1" style = "display:none">
        <div  id="formirri" method="post" action="" target="_parent">
                <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Color favorito</span>
                <input class="form-control" type="text" id="Color" required placeholder="Color favorito">
                </div>

                <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Modelo favorito</span>
                <input class="form-control" type="text" id="Modelo" required placeholder="Modelo favorito">
                </div>

                <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Marca favorita</span>
                <input class="form-control" type="text" id="Marca" required placeholder="Marca favorita">
                </div>

                <!--INPUT RANGE--> 

                <label for="customRange2" class="form-label">Valor máximo que está dispuesto a gastar en un vehículo</label>

                <input type="range" name="rangeInput" class="form-range" value="17" min="10" max="800" onchange="updateTextInput(this.value);">

                <input style="text-align: center;" class="form-control" disabled type="text" id="textInput" value="">
                <h8 style="color: gray;"><center>Valor en millones COP</center></h8>
            </div>
                <br>
        </div>
    <div><center>
    <!--<input class="btn btn-secondary" type="reset" value="Borrar los datos introducidos">&nbsp-->
    <input class="btn btn-success" type="submit" value="Guardar cambios" onclick="validarFormulario()"> 
    </center></div>
    <br>
</form>

    
</body>
</html>
