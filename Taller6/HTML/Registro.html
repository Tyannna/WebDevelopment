<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    

    <script src="JS/registro.js" type="text/javascript"></script>

    <title>Registro de Usuarios</title>
</head>
<body style="background-image: url(Images/background.jpg);">

    <br>
    <h1><center><strong>Registro de Usuarios</strong></center></h1>
    <br>


<form id="formulario" action="../Index.html" autocomplete="off" class="container col-md-4 col-md-offset-4 shadow-lg p-3 mb-5 bg-body rounded-5">
    
    <div class="input-group mb-3" id="GNombre">
    <span class="input-group-text  " id="GNombre">Nombre</span>
    <input class="form-control" name="Nombre" type="text" id="Nombre" required placeholder="Nombre">
    </div>
    
    <div class="input-group mb-3" id="GApellido">
    <span class="input-group-text  " id="GApellido" >Apellido</span>
    <input class="form-control"  name="Apellido" type="text" id="Apellido" required placeholder="Apellidos">
    </div>
    
    <div class="input-group mb-3" id="GFechaNacimiento">
    <span class="input-group-text  " id="GFechaNacimiento" >Fecha de nacimiento</span>
    <input class="form-control"  name="FechaNacimiento" type="text" id="FechaNacimiento" placeholder="YYYY-MM-DD" required onkeyup="calcularEdad()">

    <!--EDAD-->
    <span class="input-group-text">Edad</span>
    <input type="text" class="form-control" id="Edad" placeholder="Edad" disabled>
    </div>

    
    <div class="input-group mb-3" id="GUsuario">
        <span class="input-group-text  " id="GUsuario">Usuario</span>
        <input class="form-control"  name="Usuario" type="text" id="Usuario" required  placeholder="Usuario">
    </div>
      
    <div class="input-group mb-3" id="GContraseña">
        <span class="input-group-text  " id="GContraseña">Contraseña</span>
        <input class="form-control"  name="Contraseña" type="password" id="Contraseña" required  placeholder="Ingrese su contraseña">
    </div>
    
    <div class="input-group mb-3" id="GCContraseña">
        <span class="input-group-text  " id="GCContraseña">Confirmar contraseña</span>
        <input class="form-control" type="password" required name="ConfirmarContraseña" id="ConfirmarContraseña" placeholder="Confirme su contraseña">
    </div>
    
    <div class="input-group mb-3" id="GEmail">
        <span class="input-group-text  " id="GEmail">Correo electrónico</span>
        <input class="form-control" name="email" type="email" required  id="CorreoElectronico" placeholder="Correo electrónico">
        </div>



       
       
      <!--INPUT RADIO--> 
    <div>
        <label>¿Ha sufrido enfermedades?</label>
    <div class="form-check">
         <!--NO--> 
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" onclick = "Openform();">
        <label class="form-check-label" for="flexRadioDefault1">
         Si
        </label>
    </div>
    <div class="form-check">
        <!--NO--> 
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" onclick="Closeform();">
        <label class="form-check-label" for="flexRadioDefault2">
         No
        </label>
    </div>
    </div>

        <br>
        <!--HIDDEN--> 

        <div id = "form1" style = "display:none">
        <div  id="formirri" method="post" action="" target="_parent">
                <div class="input-group mb-3">
                <span class="input-group-text  " id="inputGroup-sizing-default">Enfermedades Contagiosas</span>
                
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected disabled>- Seleccione una enferemedad -</option>
                    <option value="1">Amigdalitis</option>
                    <option value="2">Citomegalovirus</option>
                    <option value="3">Ébola</option>
                    <option value="4">Faringoamigdalitis</option>
                    <option value="5">Hepatitis A</option>
                    <option value="6">Herpes labial</option>
                    <option value="7">Leishmaniasis</option>
                    <option value="8">Malaria</option>
                    <option value="9">Otitis</option>
                    <option value="10">Poliomielitis</option>
                    <option value="11">Salmonelosis</option>
                    <option value="12">Sífilis</option>
                    <option value="13">Tricomoniasis</option>
                    <option value="14">VIH/Sida</option>
                    <option value="15">VHP/Virus del papiloma humano</option>
                    <option value="16">Botulismo</option>
                    <option value="17">Coronavirus</option>
                    <option value="18">Hepatitis B</option>
                    <option value="19">Lepra</option>
                    <option value="20">Sarampión</option>
                    <option value="21">Tuberculosis</option>
                    <option value="21">Ninguna de las anteriores</option>
                </select>

                </div>
                
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Si su enfermedad no se encuentra en la lista anterior, escribala aquí"></textarea>
                </div>

            </div>
                <br>
        </div>
    <div><center>
    
    <input class="btn btn-dark" type="submit" value="Guardar cambios" onclick="validarFormulario()"> 
    </center></div>
    <br>
</form>

    
</body>
</html>
