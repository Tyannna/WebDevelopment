<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
<h3>Rellena tu CV</h3>
<br>
<form action="Menu.html" method="POST" autocomplete="off">
    <label><strong>Nombre</strong></label>
    <br>
    <input type="text" required style="width: 150px;">
    <br>
    <label><strong>Apellidos</strong></label>
    <br>
    <input type="text" required style="width: 300px;">
    <br>
    <label><strong> Contraseña</strong></label>
    <br>
    <input type="password" required style="width: 150px;">
    <br>
    <label><strong> Confirme Contraseña</strong></label>
    <br>
    <input type="password" required style="width: 150px;">
    <br>
    <label><strong> Identificación</strong></label>
    <br>
            <select required>
                <option selected>---</option>
                <option>TI</option>
                <option>CC</option>
            </select> 
        <input type="text" required style="width : 100px" >
    <br>
    <br>
    <label><strong>Sexo</strong></label>
    <div>
        <input type="radio" name="sex" id="M" value="M" checked><label for="M">Masculino</label>
    <br>
        <input type="radio" name="sex" id="F" value="F"><label for="F">Femenino</label>
    </div>  
    <br>
    <label><strong>Incluir mi foto</strong></label>
    <br>
        <input type="file" id="foto" accept="image/png, image/jpeg, img/jpg" required>
    <br>
    <br>
        <input type="checkbox" id="Estudiante" required>
        <label>Estudiante...</label>
    <br>
    <br>
    

    <fieldset>
        <legend><strong>Datos personales</strong></legend>
        
                <div>
                    <label><strong>Departamento</strong></label>
                    <br>
                    <select required>
                        <option selected>-Seleccione un Departamento-</option>
                        <option>Amazonas</option>
                        <option>Antioquia</option>
                        <option>Arauca</option>
                        <option>Atlántico</option>
                        <option>Bogotá</option>
                        <option>Bolívar</option>
                        <option>Boyacá</option>
                        <option>Caldas</option>
                        <option>Caquetá</option>
                        <option>Casanare</option>
                        <option>Cauca</option>
                        <option>Cesar</option>
                        <option>Chocó</option>
                        <option>Córdoba</option>
                        <option>Cundinamarca</option>
                        <option>Guainía</option>
                        <option>Guaviare</option>
                        <option>Huila</option>
                        <option>La Guajira</option>
                        <option>Magdalena</option>
                        <option>Meta</option>
                        <option>Nariño</option>
                        <option>Norte de Santander</option>
                        <option>Putumayo</option>
                        <option>Quindío</option>
                        <option>Risaralda</option>
                        <option>San Andrés y Providencia</option>
                        <option>Santander</option>
                        <option>Sucre</option>
                        <option>Tolima</option>
                        <option>Valle del Cauca</option>
                        <option>Vaupés</option>
                        <option>Vichada</option>
                    </select>
                </div>
            <br>
        <div>
            <label><strong>Fecha de nacimiento</strong></label>
            <br>
            <input type="text" placeholder="Día" style="width: 20px;"required>
            <select>
                <option selected>Mes</option>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Diciembre</option>
            </select>
            <input type="text" placeholder="Año" style="width: 40px;"required>
        </div>
        <br>

        <div>
            <label><strong>Temas de interés</strong></label>
            <br>
            <select multiple style="width: 300px;">
                <option>Administración de bases de datos</option>
                <option>Análisis y programación</option>
                <option>Arquitectura</option>
                <option>Calidad</option>
                <option>ERP,CRM,Business Intelligence</option>
            </select>
        </div>
       
    </fieldset>    
    <br>
    <input type="submit" value="Guardar cambios"> 
    <input type="reset" value="Borrar los datos introducidos">
    <br>
    <br>
    <br>
    <br>
</form>

</body>
</html>
