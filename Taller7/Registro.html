<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    

    <script src="JS/registro.js" type="text/javascript"></script>

    <title>Registro de Usuarios</title>
</head>
<body style="background-image: url(Images/bg.jpg); background-size: cover;">

    <br>
    <br>

<form id="formulario" action="Vacio.html" autocomplete="off" class="container col-md-6 col-md-offset-6 shadow-lg p-3 mb-5 bg-body rounded">
<div class="container col-md-10 col-md-offset-10 rounded">
    <br>
    <h4 class="red-text text-red darken-4"><center><strong>Registro </strong>de Usuarios</center></h4>
    <br>
    <br>

    <!--NOMBRE--> 
    <input class="form-control" name="Nombre" type="text" id="Nombre" required placeholder="Nombre">
    <!--APELLIDO--> 
    <input class="form-control"  name="Apellido" type="text" id="Apellido" required placeholder="Apellidos">
    <!--FECHA NACIMIENTO--> 
    <input  name="FechaNacimiento" type="date" id="FechaNacimiento" placeholder="YYYY-MM-DD" required onmousemove="calcularEdad()" && onmouseleave="calcularEdad()">
    <!--EDAD-->
    <input type="text"  id="Edad" placeholder="Edad" disabled>
    <!--USUARIO--> 
    <input class="form-control"  name="Usuario" type="text" id="Usuario" required  placeholder="Usuario">
    <!--CONTRASEÑA--> 
    <input class="form-control"  name="Contraseña" type="password" id="Contraseña" required  placeholder="Ingrese su contraseña">
    <!--CONFIRMAR CONTRASEÑA--> 
    <input class="form-control" type="password" required name="ConfirmarContraseña" id="ConfirmarContraseña" placeholder="Confirme su contraseña">
    <!--CORREO ELECTRONICO--> 
    <input class="form-control" name="email" type="email" required  id="CorreoElectronico" placeholder="Correo electrónico">

    <br>
    <br>

        <!--SELECT--> 
            <label>Lugar de residencia</label>

            <select class="form-select form-select-sm required" id="departamentos">
                <option value="" selected disabled>- Seleccione una departamento -</option>  
            </select>

            <br>

            <select class="form-select form-select-sm required" id="municipios">
                <option value="" selected disabled>- Seleccione un municipio -</option>  
            </select>
            <br>


    <center>
    <input class="btn red" type="submit" value="Guardar cambios" onclick="validarFormulario()"> 
    </center>
    </div>


    <br>
</div>
</form>

@section scripts{
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="~/lib/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $('select').formSelect();

        $('.datepicker').datepicker();
    </script>

    <style>
        .input-field p, .input-field .select-wrapper {
        display: inline-block;
        clear: both;
        float: none;
    }       
    </style>
}

    
</body>
</html>
